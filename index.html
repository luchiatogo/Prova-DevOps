<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Regra de Três</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Calculadora de Regra de Três</h1>

        <label for="valorA">Se:</label>
        <input type="number" id="valorA" placeholder="Digite o valor A" />

        <label for="valorB">Esta para:</label>
        <input type="number" id="valorB" placeholder="Digite o valor B" />

        <label for="valorC">Então:</label>
        <input type="number" id="valorC" placeholder="Digite o valor C" />

        <button onclick="calcularRegraDeTres()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularRegraDeTres() {
            var valorA = document.getElementById('valorA').value;
            var valorB = document.getElementById('valorB').value;
            var valorC = document.getElementById('valorC').value;

            if (isNaN(valorA) || isNaN(valorB) || isNaN(valorC)) {
                alert('Por favor, digite valores numéricos.');
                return;
            }

            var resultado = (valorC * valorB) / valorA;
            document.getElementById('resultado').innerHTML = 'Está para: ' + resultado;
        }
    </script>

</body>
</html>
